<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Clase 1</title>
  </head>

  <body>

    <header>
      <nav></nav>
    </header>

    <div class="card mb-2">
      <div class="row">
        <img src="images/img2.png" alt="" />
      </div>
      <div class="row">
        <div class="col-1 p-4">
          <img class="pph" src="images/img1.jfif" alt="" />
        </div>
        <div class="col-11 p-4">
          <div class="row">
            <p class="col-11 title__name">Ben Halpern</p>
            <p class="col-11 title__time">May 4</p>
          </div>
          <div class="row">
            <a class="title_article" href="">
              What tools would you choose to create a personal portfolio site if
              starting from scratch?
            </a>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn__discuss">#discuss</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn__actions">
                <img class="img__icons" src="svg/svgexport-30.svg" alt="">
                6 reactions
              </button>
              <button class="btn__actions">
                <img class="img__icons" src="svg/svgexport-29.svg" alt="">
                8 comments
              </button>
            </div>
            <div class="col d-flex justify-content-end">
              <p class="time__read">2 min read</p>
              <button class="btn__save">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="card mb-2">
      <div class="row">
        <div class="col-1 p-4">
          <img class="pph" src="images/img3.jpg" alt="" />
        </div>

          <div class="row">
            <p class="col-11 title__name">Nirazan Basnet</p>
            <p class="col-11 title__time">May 4</p>
          </div>
          <div class="row">
            <a class="title_article" href="">
              Don't use 100vh for mobile responsive
            </a>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn__javascript">#javascript</button>
              <button class="btn__css">#css</button>
              <button class="btn__html">#html</button>
              <button class="btn__webdev">#webdev</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn__actions">
                <img class="img__icons" src="svg/svgexport-30.svg" alt="">
                6 reactions
              </button>
              <button class="btn__actions">
                <img class="img__icons" src="svg/svgexport-29.svg" alt="">
                8 comments
              </button>
            </div>
            <div class="col d-flex justify-content-end">
              <p class="time__read">2 min read</p>
              <button class="btn__save">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
